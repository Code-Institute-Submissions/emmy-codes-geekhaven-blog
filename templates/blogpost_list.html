{% extends "index.html" %} {% load static %} {% block blogpost_list %}

<!-- Blog thumbnail template -->
<div class="mx-auto my-8 w-11/12 self-start text-purple-heart-300 md:w-8/12 lg:w-8/12">
  <ul
    role="list"
    class="grid grid-cols-1 gap-12 text-gray-500 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3">
    {% for post in blogpost_list %}
    
        <li
          class="col-span-1 flex flex-col divide-y divide-gray-200 rounded-lg border-4 border-solid border-purple-heart-500 bg-purple-heart-50 text-center shadow">
          <a href="{% url 'view_blog_post' slug=post.url_slug %}" class="h-full flex flex-1 flex-col">
          
          <img
              class="aspect-video h-32 max-w-full flex-shrink-0 object-cover object-top"
              src="{{ post.heading_image.url }}"
              alt="Image connected to the post's title"
            />
            <h3 class="blog-title mx-1 mt-2 text-sm font-medium text-gray-900">
              {{ post.blog_heading }}
            </h3>
            <div class="mx-1 mt-1 flex flex-grow flex-col justify-between">
              <div class="truncate p-1 text-sm">
                {{ post.blog_excerpt|striptags }}
              </div>
              <div class="mt-3">
                <div
                  class="my-2 inline-flex items-center rounded-full bg-purple-heart-400 px-2 py-1 text-sm font-medium text-black ring-1 ring-inset ring-purple-heart-800">
                  Read more
                </div>
              </div>
            </div>
            </a>
        </li>
          
 
    {% endfor %}
  </ul>
</div>

{% endblock %}
